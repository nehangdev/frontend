<div class="container mx-auto p-4 max-w-2xl">
  <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">{{ taskTitle }}</h2>

  <div *ngIf="history.length > 0; else noHistory" class="space-y-4">
    <div *ngFor="let item of history" class="bg-white p-4 rounded-lg shadow-md border-l-4 border-purple-500">
      <div class="flex justify-between items-center mb-1">
        <p class="text-sm text-gray-500">
          **Change Date:** {{ item.updated_at | date:'medium' }}
        </p>
        <span class="text-xs font-semibold text-purple-600 bg-purple-100 px-2 py-1 rounded-full">
          Changed by: {{ item.updated_by_username }}
        </span>
      </div>
      
      <div class="text-gray-700">
        <p>Status changed from: 
          <span class="font-medium text-red-600">{{ item.old_status }}</span> 
          to 
          <span class="font-medium text-green-600">{{ item.new_status }}</span>
        </p>
      </div>
    </div>
  </div>

  <ng-template #noHistory>
    <div class="text-center p-8 bg-white rounded-lg shadow-lg">
      <p class="text-lg text-gray-600">No history found for this task.</p>
    </div>
  </ng-template>
  
  <div class="mt-6 text-center">
    <a [routerLink]="['/dashboard']" class="inline-block text-blue-600 hover:underline">
      &larr; Back to Dashboard
    </a>
  </div>
</div>
