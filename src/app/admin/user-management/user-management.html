<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Administrator: User Management</h1>

    <div *ngIf="isLoading" class="text-center py-8">Loading user data...</div>

    <div *ngIf="!isLoading" class="overflow-x-auto shadow-md sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email (Login ID)</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Current Role</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="bg-white border-b hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {{ user.username }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" [ngClass]="{
                                'bg-red-100 text-red-800': user.role === 'admin',
                                'bg-indigo-100 text-indigo-800': user.role === 'manager',
                                'bg-green-100 text-green-800': user.role === 'user'
                            }">
                            {{ user.role | uppercase }}
                        </span>
                    </td>
                    <!-- <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <select 
                            [attr.data-user-id]="user.id"
                            [value]="user.role"
                            (change)="onRoleChange(user.id, $event)"
                            class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
                        </select>
                    </td> -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <select [attr.data-user-id]="user.id" [ngModel]="user.role"
                            (ngModelChange)="onRoleChange(user.id, $event)"
                            class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

                            <option *ngFor="let role of roles" [value]="role">
                                {{ role | titlecase }}
                            </option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
