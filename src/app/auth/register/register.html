<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Register</h2>
        
        <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="space-y-4">
            
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" [(ngModel)]="user.first_name" required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" [(ngModel)]="user.last_name" required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="p-3 bg-gray-50 border border-gray-200 rounded-md">
                <label class="block text-sm font-medium text-gray-700">User Name (First + Last)</label>
                <p class="mt-1 text-base font-semibold text-gray-800">{{ fullNameDisplay }}</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address (Login ID)</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required
                    class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" [disabled]="!registerForm.valid"
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50">
                Register
            </button>
            
            <div class="mt-4 text-center">
                <p>Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline cursor-pointer">Login here</a>
                </p>
            </div>
        </form>
    </div>
</div>
